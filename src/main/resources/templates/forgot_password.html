<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
</head>
<body>
<p>Xin chào <span th:text="${username}"></span>,</p>
<p>Bạn vừa yêu cầu đặt lại mật khẩu. Nhấn vào link dưới đây để thực hiện:</p>
<p><a th:href="${resetLink}" target="_blank">Đặt lại mật khẩu</a></p>
<p>Link chỉ có hiệu lực trong thời gian giới hạn.</p>
</body>
</html>
