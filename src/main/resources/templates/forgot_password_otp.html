<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Mã OTP đặt lại mật khẩu</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 0; }
        .container { max-width: 560px; margin: 24px auto; background: #ffffff; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); overflow: hidden; }
        .header { background: linear-gradient(135deg, #4f46e5, #6366f1); color: white; padding: 24px 28px; }
        .header h1 { margin: 0; font-size: 20px; }
        .content { padding: 28px; color: #1f2937; }
        .otp { font-size: 28px; letter-spacing: 4px; font-weight: bold; color: #111827; background: #f3f4f6; padding: 12px 16px; border-radius: 8px; display: inline-block; }
        .note { color: #6b7280; font-size: 14px; margin-top: 16px; }
        .footer { padding: 18px 28px; background: #f9fafb; color: #6b7280; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>OTP đặt lại mật khẩu</h1>
    </div>
    <div class="content">
        <p>Xin chào <strong th:text="${username}">Người dùng</strong>,</p>
        <p>Đây là mã OTP để xác minh yêu cầu đặt lại mật khẩu của bạn:</p>
        <p class="otp" th:text="${otp}">123456</p>
        <p class="note">Mã OTP sẽ hết hạn sau <span th:text="${expiredMinutes}">5</span> phút. Không chia sẻ mã này cho bất kỳ ai.</p>
    </div>
    <div class="footer">
        <p>Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email.</p>
    </div>
</div>
</body>
</html>
