<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket STOMP Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Test Client</h2>

<input id="roomId" placeholder="Room ID" value="1"/>
<input id="sender" placeholder="Sender" value="TestUser"/>
<input id="message" placeholder="Message"/>
<br><br>
<button onclick="joinRoom()">JOIN</button>
<button onclick="sendMessage()">SEND</button>
<button onclick="submitExam()">SUBMIT</button>

<ul id="messages"></ul>

<script>
    let stompClient = null;
    const subscribedRooms = new Set();

    function connect(callback) {
        const socket = new SockJS('http://localhost:3999/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            callback();
        }, function(error) {
            console.error('STOMP error', error);
            alert('WebSocket kết nối thất bại, thử lại sau.');
        });
    }

    function joinRoom() {
        if (!stompClient || !stompClient.connected) {
            connect(() => sendJoin());
        } else {
            sendJoin();
        }
    }

    function sendJoin() {
        const roomId = document.getElementById("roomId").value;
        const sender = document.getElementById("sender").value;

        // Chỉ subscribe nếu chưa subscribe room này
        if (!subscribedRooms.has(roomId)) {
            stompClient.subscribe('/topic/room/' + roomId, function(messageOutput) {
                const message = JSON.parse(messageOutput.body);
                const li = document.createElement("li");
                li.textContent = `[${message.type}] ${message.sender}: ${message.content || ''}`;
                document.getElementById("messages").appendChild(li);
            });
            subscribedRooms.add(roomId);
        }

        // Gửi JOIN message
        const joinMessage = {
            type: "JOIN",
            roomId: roomId,
            sender: sender
        };
        stompClient.send("/app/chat", {}, JSON.stringify(joinMessage));
    }

    function sendMessage() {
        const roomId = document.getElementById("roomId").value;
        const sender = document.getElementById("sender").value;
        const content = document.getElementById("message").value;

        const chatMessage = {
            type: "SEND",
            roomId: roomId,
            sender: sender,
            content: content
        };

        stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
        document.getElementById("message").value = "";
    }

    function submitExam() {
        const roomId = document.getElementById("roomId").value;
        const sender = document.getElementById("sender").value;

        const submitMessage = {
            type: "SUBMIT",
            roomId: roomId,
            sender: sender
        };

        stompClient.send("/app/chat", {}, JSON.stringify(submitMessage));
    }
</script>
</body>
</html>
