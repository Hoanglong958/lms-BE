<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket STOMP Exam Test Client</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Exam WebSocket STOMP Test Client</h2>

<label>User ID: </label><input id="userId" placeholder="User ID" value="1001"/>
<label>Exam ID: </label><input id="examId" placeholder="Exam ID" value="10"/>
<br><br>

<button onclick="joinExam()">JOIN EXAM</button>
<button onclick="submitExam()">SUBMIT EXAM</button>

<h3>Messages / Notifications:</h3>
<ul id="messages"></ul>

<script>
    let stompClient = null;
    let subscribedExam = new Set();

    // TODO: Replace with actual JWT token after login
    const JWT_TOKEN = "<JWT_TOKEN>";

    function connect(callback) {
        const socket = new SockJS('http://localhost:3999/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect(
            { "Authorization": "Bearer " + JWT_TOKEN },
            function(frame) {
                console.log('Connected:', frame);
                callback();
            },
            function(error) {
                console.error('STOMP error', error);
                alert('WebSocket connection failed.');
            }
        );
    }

    function joinExam() {
        if (!stompClient || !stompClient.connected) {
            connect(sendJoinExam);
        } else {
            sendJoinExam();
        }
    }

    function sendJoinExam() {
        const userId = parseInt(document.getElementById("userId").value);
        const examId = parseInt(document.getElementById("examId").value);

        // Subscribe exam notification channel (NO ROOM ID)
        if (!subscribedExam.has(examId)) {
            stompClient.subscribe('/topic/exam/updates/' + examId, function(messageOutput) {
                const message = JSON.parse(messageOutput.body);
                const li = document.createElement("li");
                li.textContent =
                    `[${message.type}] User ${message.userId || ''} Exam ${message.examId || ''}: ${message.content || ''}`;
                document.getElementById("messages").appendChild(li);
            });

            subscribedExam.add(examId);
        }

        const joinMessage = {
            type: "JOIN_EXAM",
            userId: userId,
            examId: examId
        };

        stompClient.send("/app/exam/action", {}, JSON.stringify(joinMessage));
    }

    function submitExam() {
        const userId = parseInt(document.getElementById("userId").value);
        const examId = parseInt(document.getElementById("examId").value);

        const answers = {
            1: "A",
            2: "B",
            3: "C",
            4: "A",
            5: "C"
        };

        const submitMessage = {
            type: "SUBMIT_EXAM",
            userId: userId,
            examId: examId,
            answers: answers
        };

        stompClient.send("/app/exam/action", {}, JSON.stringify(submitMessage));
    }
</script>
</body>
</html>
